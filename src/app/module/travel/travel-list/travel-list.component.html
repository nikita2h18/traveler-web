<div class="travel-list" *ngIf="travels">
  <div class="travel-list__component"
       *ngFor="let travel of travels"
       [routerLink]="'/main/travel/view/' + travel.id">
    <p-card [header]="travel.pointTo" [style]="style" styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <app-card-user [travelId]="travel.id"></app-card-user>
        <img alt="Card" [src]="travel.image" height="220"/></ng-template>
      <div [innerHTML]="travel.description"></div>
    </p-card>
  </div>
</div>
